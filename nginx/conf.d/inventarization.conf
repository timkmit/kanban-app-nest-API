server {
    listen 80;
    server_name kanban-app.ru www.kanban-app.ru;

    location / {
        proxy_pass http://server:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }
}

server {
    listen 443 ssl http2;
    server_name kanban-app.ru www.kanban-app.ru;

    ssl_certificate /etc/letsencrypt/live/kanban-app.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kanban-app.ru/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/kanban-app.ru/chain.pem;

    location / {
        proxy_pass http://server:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}